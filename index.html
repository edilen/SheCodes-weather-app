<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card p-3 mb-2 text-muted">
          <div class="card-body">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-info shadow-sm w-100"
                  />
                </div>
              </div>
            </form>
            <h1 class="location-name" id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <div class="float-left">
                    <img
                      id="icon"
                      src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                      alt=""
                    />
                    <span class="temperature" id="temperature"> </span>
                    <span class="units">Â°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small class="coder-info">
        This is coded by Edilen Elizondo and is
        <a href="https://github.com/edilen/weather-app">
          open sourced on GitHub</a
        >
        and
        <a href="https://sad-edison-169651.netlify.app/">hosted by Netlify.</a>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
